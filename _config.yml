  copyright: Mr. Pieter  Pieter@gmail.com
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.) 页脚 中间部分 配置联系方式自动添加
