
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>CATEGORY</h2>
                   <!-- <hr class="star-primary">-->
                     <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                      <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> <!-- 图片上放大镜链接-->
                            <div class="caption" >
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                          
                          <h8 >{{ post.title }}</h8>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}"> <!--分类区域 图片-->
                            
                           
                          
                          
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
